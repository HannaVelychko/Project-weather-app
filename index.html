<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success shadow-sm w-100"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="sunny icon"
                  id="icon"
                  class="weather-icon float-left"
                />
                <span class="temperature float-left" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <div class="float-left">
                  <ul class="conditions float-left">
                    <li class="humidity">
                      Humidity: <span id="humidity">45</span><span> %</span>
                    </li>
                    <li class="wind">
                      Wind:
                      <span id="wind">26</span>
                      <span>km/h</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-6">
              <h1 id="city">Dnipro</h1>
              <ul>
                <li class="day" id="date"></li>
                <li class="sun" id="description"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="link-source">
          <a
            href="https://github.com/HannaVelychko/Project-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Hanna Velychko
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
